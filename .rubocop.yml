AllCops:
  Exclude:
    - Guardfile
    - bin/**/*
    - script/**/*
    - vendor/**/*

AlignParameters:
  Enabled: false
ClassAndModuleChildren:
  Enabled: false
Documentation:
  Enabled: false
DoubleNegation:
  Enabled: false
Encoding:
  Enabled: false
GuardClause:
  Enabled: false
LineLength:
  Max: 120
MethodLength:
  Max: 30
PercentLiteralDelimiters:
  Enabled: false
SignalException:
  Enabled: false
SingleSpaceBeforeFirstArg:
  Enabled: false
TrailingComma:
  EnforcedStyleForMultiline: comma
